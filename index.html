<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">

    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-center text-3xl">Prueba tailwind</h1>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-xl">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima nesciunt pariatur tempora,
            amet voluptatibus quae ullam consequatur!
        </h2>

        <button
            class="bg-blue-500 shadow-lg shadow-blue-500/50 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"">Boton con animacion
        </button>

        <div class=" image-container mt-4">
            <img src="https://picsum.photos/200" alt="Imagen aleatoria" class="grayscale-image">
            </div>
    </main>

    <div class="flex flex-row justify-center items-center">
        <div class="basis-64 bg-blue-500 text-white p-4">GRID 1</div>
        <div class="basis-64 bg-green-500 text-white p-4">GRID 2</div>
        <div class="basis-64 bg-blue-500 text-white p-4">GRID 3</div>
    </div>


    <footer class="bg-blue-600 text-white py-3 mt-3 fixed bottom-0 left-0 w-full">
        <p class="text-center">Footer con Tailwind</p>
    </footer>

</body>

</html>
